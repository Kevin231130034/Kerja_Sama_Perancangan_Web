        </div>

        <button class="btn-bayar">Bayar</button>
    </div>

    <script>
        const btnPembayaran = document.querySelectorAll('.btn-pembayaran');
        const btnBayar = document.querySelector('.btn-bayar');
        
        btnPembayaran.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.add('active');
                btnPembayaran.forEach(btn2 => {
                    if (btn2 != btn) {
                        btn2.classList.remove('active');
                    }
                });
            });
        });

        btnBayar.addEventListener('click', () => {

        });
    </script>
