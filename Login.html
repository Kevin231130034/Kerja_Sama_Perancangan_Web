<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kostfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <header>
                <h1>LOGIN KE KOSTFINDER</h1>
            </header>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="marcello19@gmail.com" required>
                <label for="password">Password</label>
            
                <input type="password" id="password" name="password" required>
                <a href="#" id="forgotPassword">Forgot password?</a>

                <button type="submit">SIGN IN</button>

                <p>or</p>

                <button type="button" class="social-login" id="facebookLogin">
                    <img src="Facebook-Logo.png" alt="Facebook Logo">Continue with Facebook</button>
                <button type="button" class="social-login" id="googleLogin">
                    <img src="Google-Logo.png" alt="Google Logo">Continue with Google</button>
                <button type="button" class="social-login" id="appleLogin">
                    <img src="Apple-Logo.png" alt="Apple Logo">Continue with Apple</button>

                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </section>
    </main>
</body>
</html>
